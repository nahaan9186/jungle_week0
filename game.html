<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <title>게임 페이지</title>

    <style>
        .problem-img {
            width: 200px;
            height: auto;
            display: none; /* 모든 이미지 숨김 */
        }
        .selected {
            display: block; /* 선택된 이미지만 표시 */
        }
        .indicator-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            display: inline-block;
            margin: 0 5px;
        }
        .indicator-circle.selected {
            background-color: green;
        }
    </style>

    <script>
        let mateList;
        let tenMateList = [];
        let count = 0;
        $(document).ready(function () {
            addProblems();  // 게임 페이지 시작
            $("#answer").focus(); // 정답 입력란에 포커스 설정
            $("#answer").keypress(function(event) { // 엔터키 눌렀을 때 제출
                if (event.which === 13) { // 13은 엔터키의 키코드
                    submitAnswer();
                }
            });
        });

        function addProblems() {
            $.ajax({
                type: "GET",
                url: "/api/list",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        mateList = response['mateList']; // DB에서 전체 리스트를 받아온다
                        let randomInt = generateRandomIndexes(10, mateList.length);
                        
                        console.log(mateList);
                        console.log(randomInt);
                        for (let i of randomInt){
                            tenMateList.push(mateList[i]);
                        }
                        console.log(tenMateList);
                        for (let i = 0; i < tenMateList.length; i++){
                            $('#problem-box').append('<img src="' + tenMateList[i]['img'] + '" alt="" class="problem-img">'); // problem-box에 mateList의 랜덤한 인덱스의 이미지 파일을 올린다.
                            $('#problem-indicators').append('<div class="indicator-circle"></div>'); // 그만큼 problem-indicators에 문제 표시기도 올린다.
                        }// 10개의 이미지가 problem-box에 올라가 있지만 CSS부분에서 우선은 problem-img의 display를 none 처리로 안보이게한다
                        
                        $(".problem-img").eq(0).addClass("selected"); // 이후 problem-img의 인덱스 0 부터 seleced 클래스를 추가하면서
                        $(".indicator-circle").eq(0).addClass("selected"); // 위의 CSS selected 의 display를 block으로 바꿔 화면에 뜨게한다.                            
                        }
                    }
                })
            }
        


        // n개의 랜덤한 인덱스 생성 함수
        function generateRandomIndexes(n, max) {
            let indexes = [];
            while (indexes.length < n) {
                let randomIndex = Math.floor(Math.random() * max);
                if (!indexes.includes(randomIndex)) {
                    indexes.push(randomIndex);
                }
            }
            return indexes;
        }
    //문제 맞추기 함수
        function submitAnswer() {
            let answer = $("#answer").val().trim(); // 입력값 공백 제거
            let selectedImage = $(".problem-img.selected"); // 선택된 이미지 요소
            let currentProblemIndex = selectedImage.index();
            let correctAnswer = tenMateList[currentProblemIndex]['name'];
            let imgList = $(".problem-img");

            console.log(answer)
            console.log(selectedImage)
            console.log(currentProblemIndex)
            console.log(correctAnswer)
            console.log(imgList)

            if (answer.toLowerCase() === correctAnswer.toLowerCase()){
                alert("정답!");
                count +=1
            }
            else{
                alert("오답!");
            }
            // 입력값 초기화
            $("#answer").val("");
            $(".problem-img").removeClass("selected");
            $(".indicator-circle").removeClass("selected");
            if (currentProblemIndex < imgList.length - 1) {
                $(imgList[currentProblemIndex + 1]).addClass("selected");
                $(".indicator-circle").eq(currentProblemIndex + 1).addClass("selected");
            }
            else{
                alert('당신의 점수는!' + count);

            }
        }
        </script>


</head>
<body>
    <div>
        <div id="problem-indicators"></div>
        <div>이미지와 맞는 이름을 입력하세요.</div> 
        <div id="problem-box"></div>
        <div class="form-group">
            <label for="answer">정답 : </label>
            <input type="text" id="answer">
            <button onclick="submitAnswer()">제출</button>
        </div>
    </div>
</body>
</html>
