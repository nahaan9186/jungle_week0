<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    
    <title>회원 가입 페이지</title>

    <script>

        function sign_up() {
            let userId = $("#post-userid").val();
            let password = $("#post-password").val();
            let name = $("#post-name").val();
            let img = $("#post-img").val();
            
            // post 방식으로 아이디 패스워드 등록
            $.ajax({
                type: "POST",   // POST 방식으로 요청하겠다.
                url: "/api/sign",   // /api/sign라는 url에 요청하겠다.
                data: {give_name: name, give_img: img, give_userId: userId, give_password: password }, // 데이터를 주는 방법
                success : function (response) {    
                    if (response["result"] == "success") {
                        alert("포스팅 완료!");
                        // 성공 시 페이지 새로고침하기
                        window.location.href = "/"
                    } else {
                        alert("실패!")
                        window.location.reload();
                    }
                }
            })
        }

    </script>
</head>
<body>
    <div>
        <div class="form-group">
            <label for="post-userid">아이디</label>
            <input id="post-userid" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="post-password">비밀번호</label>
            <input id="post-password" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="post-name">이름</label>
            <input id="post-name" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="post-img">사진</label>
            <input id="post-img" class="form-control" placeholder="">
        </div>
        <button type="button" class="btn btn-primary" onclick="sign_up()">등록</button>
    </div>
    
</body>
</html>
