<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>

    <title>로그인 페이지</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    
    <script>
        function login() {
            // if 로그인 정보를 잘 맞게 입력했다면
            let userId = $("#post-userid").val();
            let password = $("#post-password").val();

            $.ajax({
                type: "POST",
                url: "/api/login",
                data:{give_id : userId, give_password : password},
                success : function (response){
                    if (response['result'] != 'success') {
                        alert('ID와 PW를 확인해주십시오.');
                        window.location.reload()
                        return;
                    }
                    else{
                        alert('로그인 성공!')
                        window.location.href = "/gameStart.html";
                    }
                }
            })
        }

        function goToSign(){

            // 로그인 창에서 회원가입 창으로 이동합니다.
            alert("회원가입 페이지로 이동합니다.")
            window.location.href = "/sign.html";
        }
    </script>

</head>
<body>
    <div>
        <div class="form-group">
            <label for="post-userid">아이디</label>
            <input id="post-userid" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="post-password">비밀번호</label>
            <input id="post-password" class="form-control" placeholder="">
        </div>
        <button type ='button' class="btn btn-primary" onclick="login()">로그인</button>
        <button type ='button' class="btn btn-primary" onclick="goToSign()">회원가입</button>
    </div>
</body>
</html>
