<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form id="registrationForm" action="/api/sign" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="give_name"><br>
        
        <label for="photoUrl">Photo URL:</label><br>
        <input type="text" id="photoUrl" name="give_img"><br>
        
        <label for="userId">ID:</label><br>
        <input type="text" id="userId" name="give_id"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="give_password"><br>
        
        <!-- Set default score to 0 -->
        <input type="hidden" name="give_score" value="0">
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
